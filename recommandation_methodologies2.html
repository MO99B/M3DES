
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recommandation de Méthodologies de Projet - M3DC</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #3498db;
        }
        .company-name {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #1abc9c;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        select {
            background-color: #1abc9c;
            color: white;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .recommendation {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 6px;
        }
        .decision-tree {
            margin: 30px 0;
            padding: 20px;
            background-color: #1abc9c;
            border-radius: 6px;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px; /* Small circle */
            height: 60px; /* Small circle */
            background-color: #3498db;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
        .chatbot-window {
            position: fixed;
            bottom: 80px; /* Adjusted for space above the button */
            right: 20px;
            width: 250px;
            height: 250px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
        }
        .chatbot-messages {
            padding: 10px;
            overflow-y: auto;
            max-height: 180px;
            flex-grow: 1;
        }
        .chatbot-input {
            display: flex;
        }
        .chatbot-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 6px 0 0 6px;
        }
        .chatbot-input button {
            padding: 10px;
            border: none;
            border-radius: 0 6px 6px 0;
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }
        .chatbot-input button:hover {
            background-color: #16a085;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            text-align: right;
        }
        .bot-message {
            background-color: #ecf0f1;
            color: #2c3e50;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guide méthodologique</h1>
        <div class="company-name">M³DES </div>
        <label for="domain">Sélectionnez le domaine du projet :</label>
        <select id="domain">
            <option value="" disabled selected>Choisissez un domaine...</option>
            <option value="logiciel">Développement logiciel</option>
            <option value="marketing">Marketing</option>
            <option value="construction">Construction</option>
            <option value="industrie">Industrie / Production</option>
            <option value="autre">Autre</option>
        </select>
        <button onclick="recommend()">Obtenir les recommandations</button>
        
        <div class="recommendation" id="recommendation"></div>
        
        <div class="decision-tree">
            <h3>Arbre décisionnel</h3>
            <ul>
                <li><strong>Type de projet ?</strong>
                    <ul>
                        <li><a href="#" onclick="setDomain('logiciel')">Logiciel</a></li>
                        <li><a href="#" onclick="setDomain('marketing')">Marketing</a></li>
                        <li><a href="#" onclick="setDomain('construction')">Construction</a></li>
                        <li><a href="#" onclick="setDomain('industrie')">Industrie</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="chatbot" onclick="toggleChatbot()">
        ?
    </div>
    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chat-input" placeholder="Envoyez un message..." onkeypress="handleKeyPress(event)">
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbotWindow = document.getElementById("chatbot-window");
            chatbotWindow.style.display = chatbotWindow.style.display === "flex" ? "none" : "flex";
        }

        function setDomain(domain) {
            document.getElementById("domain").value = domain;
            recommend();
        }

        function recommend() {
            const domain = document.getElementById("domain").value;
            const output = document.getElementById("recommendation");
            let recommendations = "";

            switch (domain) {
                case "logiciel":
                    recommendations = `
                        <h3>Domaine : Développement logiciel</h3>
                        <ul>
                            <li><strong>Scrum</strong> : Pour les projets agiles avec des livraisons incrémentales.</li>
                            <li><strong>Kanban</strong> : Pour la gestion continue des tâches et la visualisation du flux de travail.</li>
                            <li><strong>PMBOK</strong> : Pour structurer les phases du projet et assurer la gouvernance.</li>
                        </ul>
                        <p>Liens utiles : <a href="https://www.scrum.org" target="_blank">Scrum.org</a>, <a href="https://kanban.university" target="_blank">Kanban University</a></p>`;
                    break;
                case "marketing":
                    recommendations = `
                        <h3>Domaine : Marketing</h3>
                        <ul>
                            <li><strong>Lean</strong> : Pour optimiser les campagnes et réduire les gaspillages.</li>
                            <li><strong>Design Thinking</strong> : Pour centrer les actions sur les besoins des clients.</li>
                            <li><strong>PMBOK</strong> : Pour structurer les livrables et les phases de projet.</li>
                        </ul>
                        <p>Liens utiles : <a href="https://www.lean.org" target="_blank">Lean.org</a>, <a href="https://www.designthinking.eu" target="_blank">Design Thinking Europe</a></p>`;
                    break;
                case "construction":
                    recommendations = `
                        <h3>Domaine : Construction</h3>
                        <ul>
                            <li><strong>PMBOK</strong> : Pour une gestion rigoureuse des coûts, délais et qualité.</li>
                            <li><strong>Prince2</strong> : Pour une gouvernance forte et une documentation complète.</li>
                        </ul>
                        <p>Liens utiles : <a href="https://www.pmbokguide.com" target="_blank">PMBOK Guide</a>, <a href="https://www.prince2.com" target="_blank">Prince2</a></p>`;
                    break;
                case "industrie":
                    recommendations = `
                        <h3>Domaine : Industrie / Production</h3>
                        <ul>
                            <li><strong>Lean Manufacturing</strong> : Pour améliorer l'efficacité et réduire les gaspillages.</li>
                            <li><strong>Six Sigma</strong> : Pour améliorer la qualité et réduire les défauts.</li>
                            <li><strong>PMBOK</strong> : Pour structurer les projets industriels complexes.</li>
                        </ul>
                        <p>Liens utiles : <a href="https://www.isixsigma.com" target="_blank">iSixSigma</a>, <a href="https://www.lean.org" target="_blank">Lean.org</a></p>`;
                    break;
                case "autre":
                default:
                    recommendations = `
                        <h3>Domaine : ${domain}</h3>
                        <p>Aucune recommandation spécifique trouvée. Voici des méthodologies générales :</p>
                        <ul>
                            <li><strong>Scrum</strong> : Pour les projets agiles.</li>
                            <li><strong>Lean</strong> : Pour optimiser les ressources.</li>
                            <li><strong>PMBOK</strong> : Pour une gestion structurée et complète.</li>
                            <li><strong>Kanban</strong> : Pour la gestion visuelle des tâches.</li>
                        </ul>`;
                    break;
            }

            output.innerHTML = recommendations;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const inputField = document.getElementById("chat-input");
            const message = inputField.value;
            if (message.trim() === "") return;

            displayMessage(message, "user-message");
            inputField.value = "";

            // Simulated bot response
            setTimeout(() => {
                let response = "Désolé, je ne peux pas répondre à cela pour l'instant.";
                if (message.toLowerCase().includes("logiciel")) {
                    response = "Pour le développement logiciel, envisagez Scrum ou Kanban.";
                } else if (message.toLowerCase().includes("marketing")) {
                    response = "Le Lean et le Design Thinking sont de bonnes méthodologies en marketing.";
                } else if (message.toLowerCase().includes("construction")) {
                    response = "Le PMBOK est recommandé pour les projets de construction.";
                } else if (message.toLowerCase().includes("industrie")) {
                    response = "Lean Manufacturing et Six Sigma sont des choix judicieux.";
                }
                displayMessage(response, "bot-message");
            }, 1000);
        }

        function displayMessage(message, className) {
            const messagesContainer = document.getElementById("chatbot-messages");
            const messageElement = document.createElement("div");
            messageElement.className = `message ${className}`;
            messageElement.innerText = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
